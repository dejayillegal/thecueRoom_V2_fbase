runConfig:
  minInstances: 1
  maxInstances: 2
  concurrency: 80
  env:
    - variable: NODE_ENV
      value: "production"
    - variable: NEXT_TELEMETRY_DISABLED
      value: "1"
    - variable: HOSTNAME
      value: "0.0.0.0"
    - variable: PORT
      value: "8080"
    - variable: NEXT_RUNTIME
      value: "nodejs"
    - variable: NEXT_CACHE
      value: "force-dynamic"
    - variable: FIREBASE_SERVICE_ACCOUNT_B64
      value: "${FIREBASE_SERVICE_ACCOUNT_B64}"
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: "${NEXT_PUBLIC_FIREBASE_API_KEY}"
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: "${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}"
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: "${NEXT_PUBLIC_FIREBASE_PROJECT_ID}"
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: "${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}"
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: "${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}"
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: "${NEXT_PUBLIC_FIREBASE_APP_ID}"
runtime: nodejs20
build: npm run build
entryPoint: npm run start
